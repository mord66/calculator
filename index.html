<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="scripts.js" defer></script>
        <style>
            @import url('https://fonts.cdnfonts.com/css/american-typewriter');
            </style>
   </head>
   <body>
        <div class="container">
            <div class="headline">CALCULATOR</div>
            <div class="calculator">
                <div class="display"><span></span></div>
                <div class="top-buttons">
                    <button class="top clear">Clear</button>
                    <button class="top delete">Delete</button>
                </div>
                <div class="numbers">
                    <button class="number seven" value = 7>7</button>
                    <button class="number eight" value = 8>8</button>
                    <button class="number nine" value = 9 >9</button>
                    <button class="operator divide">รท</button>
                    <button class="number four" value = 4>4</button>
                    <button class="number five" value = 5>5</button>
                    <button class="number six" value = 6>6</button>
                    <button class="operator multiply">x</button>
                    <button class="number one" value = 1>1</button>
                    <button class="number two" value = 2>2</button>
                    <button class="number three" value = 3>3</button>
                    <button class="operator subtract">-</button>
                    <button class="number point">.</button>
                    <button class="number zero" value = 0>0</button>
                    <button class="operator equals">=</button>
                    <button class="operator add">+</button>
                    
                </div>
            </div>
        </div>

   </body>






</html>
