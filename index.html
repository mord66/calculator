<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="scripts.js" defer></script>
        <style>
            @import url('https://fonts.cdnfonts.com/css/american-typewriter');
            </style>
   </head>
   <body>
        <div class="container">
            <div class="headline">CALCULATOR</div>
            <div class="calculator">
                <div class="display"></div>
                <div class="top-buttons">
                    <button class="top">Clear</button>
                    <button class="top">Delete</button>
                </div>
                <div class="numbers">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="number">รท</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="number">x</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="number">-</button>
                    <button class="number">.</button>
                    <button class="number">0</button>
                    <button class="number">=</button>
                    <button class="number">+</button>
                    
                </div>
            </div>
        </div>

   </body>






</html>
